<!DOCTYPE html>
<html class="account-html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>官网登录</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="google" value="notranslate">
    <meta name="version" content="4.2.3">
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0;url=/browser">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="title">登陆</div>
        <div class="login_section">
            <div class="tab">
                <a href="javascript:;" class="on">邮箱登陆</a>
                <a href="#">企业微信</a>
            </div>
            <div class="form">
                <label class="email"><input type="text" placeholder="邮箱"/><p></p></label>
                <label class="password"><input type="password" placeholder="密码"/><p></p></label>
                <a href="javascript:;">忘记密码?</a>
                <label class="submit"><a href="javascript:;">登陆</a></label>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('.submit').click(function () {
                var email = $('.email input').val();
                var re = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/; 
                if(!re.test(email)){
                    $('.email p').html('请输入正确的邮箱号码');
                    return;
                }
                var password = $('.password input').val();
                if(!password){
                    $('.email p').html('请输入密码');
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "test.json",//请求接口地址
                    data: {'email':email, 'password':password},
                    dataType: "json",
                    success: function(res){
                        if(res&&res.url){
                            location.href = res.url;
                        }
                    },
                    error: function(){

                    }
                })
            })
            $('.email input').focus(function(){
                $('.email p').html('');
                $('.password p').html('');
            })
            $('.password input').focus(function(){
                $('.password p').html('');
                $('.email p').html('');
            })
        })
    </script>
</body>

</html>
